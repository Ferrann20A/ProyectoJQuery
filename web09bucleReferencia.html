<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucle Each</h1>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <p>Parrafo 5</p>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //Al pulsar sobre cualquier parrafo '<p>' cambiaremos su color
            $("p").click(function(){
                let colores = ["blue","orange","green","yellow","red","cian","pink"];
                //Recorremos cada una de las etiquetas
                $("p").each(function(){
                    let i = parseInt(Math.random() * colores.length);
                    let color = colores[i];
                    $(this).css("background-color",color);
                })
            })
        })
    </script>
</body>
</html>
