<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Día:</label>
    <input type="text" id="cajaDia"/><br>
    <label for="">Mes:</label>
    <input type="text" id="cajaMes"/><br>
    <label for="">Año:</label>
    <input type="text" id="cajaAnio"/><br>

    <button id="mostrar">Mostrar día de la semana</button>

    <h1 id="resultado"></h1>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#mostrar').click(function(){
                let dia = parseInt($('#cajaDia').val());
                let mes = parseInt($('#cajaMes').val());
                let anio = parseInt($('#cajaAnio').val());

                if (mes == 1) {
                    mes = 13;
                    anio--;
                }
                if (mes == 2) {
                    mes = 14;
                    anio--;
                }

                let op1 = parseInt(((mes + 1) * 3) / 5);
                console.log(op1);
                let op2 = parseInt(anio / 4);
                console.log(op2);
                let op3 = parseInt(anio / 100);
                console.log(op3);
                let op4 = parseInt(anio / 400);
                console.log(op4);
                let op5 = dia + (mes * 2) + anio + op1 + op2 - op3 + op4 + 2;
                console.log(op5);
                let op6 = parseInt(op5 / 7);
                console.log(op6);
                let op7 = op5 - (op6 * 7);
                console.log(op7);

                switch (op7) {
                    case 0:
                        $('#resultado').text('Sábado');
                    break;
                    case 1:
                        $('#resultado').text('Domingo');
                    break;
                    case 2:
                        $('#resultado').text('Lunes');
                    break;
                    case 3:
                        $('#resultado').text('Martes');
                    break;
                    case 4:
                        $('#resultado').text('Miércoles');
                    break;
                    case 5:
                        $('#resultado').text('Jueves');
                    break;
                    case 6:
                        $('#resultado').text('Viernes');
                    break;
                }

            })
        })
    </script>
</body>
</html>
