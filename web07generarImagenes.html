<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Generar Imagenes</h1>
    <input type="range" id="rango" min="1" max="50" value="1">
    <span id="valorRango"></span>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#rango').change(function(){
                let numImg = parseInt($(this).val());
                $("#valorRango").text(numImg);
                // Limpiamos el contenido del parent
                $('#contenedor').text("");
                for (let i = 0; i < numImg; i++) {
                    let img = $('<img>',{
                        'src':'images/img1.jpeg'
                    });
                    $('#contenedor').append(img);
                    img.mouseover(function(){
                        $(this).attr("src","images/img2.jpeg");
                    });
                    img.mouseout(function(){
                        $(this).attr("src","images/img1.jpeg");
                    });
                }
            })
        })
    </script>
</body>
</html>
