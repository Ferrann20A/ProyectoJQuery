<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar n√∫meros</h1>
    <label>Num 1</label>
    <input type="text" id="cajaNum1"><br/>
    <label>Num 2</label>
    <input type="text" id="cajaNum2"><br/>
    <button id="botonSuma">Sumar</button>
    <h1 id="resultado"></h1>
    <hr>
    <label>Numero tabla</label>
    <input type="text" id="caja"/>
    <button id="botonTabla">Tabla Multiplicar</button>
    <table id="tabla">

    </table>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $('#botonTabla').click(function(){
                let num = parseInt($('#caja').val());
                var html = '';
                for (let i = 1; i <= 10; i++) {
                    var resultado = num * i;
                    var operacion = num + ' x ' + i;
                    html+='<tr>';
                    html+='<td>' + operacion + '<td>';
                    html+='<td>' + resultado + '<td>';
                    html+='<tr>';
                }
                $('#tabla').html(html);
            })

            $('#botonSuma').click(function(){
                let num1 = $('#cajaNum1').val();
                let num2 = $('#cajaNum2').val();
                // Debemos convertir el valor string a int
                let suma = parseInt(num1) + parseInt(num2);
                $('#resultado').text('La suma es: ' +  suma);
                if (suma >= 0) {
                    $('#resultado').css('color', 'green');
                } else {
                    $('#resultado').css('color','red');
                }
            })
        })
    </script>
</body>
</html>
